<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">News Summarizer</h1>
        <form method="POST" action="{{ url_for('index') }}" class="mt-4">
            <div class="form-group">
                <label for="query">Query:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" class="form-control" id="language" name="language" required>
            </div>
            <div class="form-group">
                <label for="from_date">From Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="from_date" name="from_date" required>
            </div>
            <div class="form-group">
                <label for="to_date">To Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="to_date" name="to_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Get News</button>
        </form>

        {% if headlines %}
        <h2 class="mt-5">Trending News Headlines:</h2>
        <ul class="list-group mt-3">
            {% for headline in headlines %}
            <li class="list-group-item">
                <a href="{{ url_for('summarize', url=headline['url']) }}">{{ headline['title'] }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
